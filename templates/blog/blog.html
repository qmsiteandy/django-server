{% extends "base_generic.html" %}

{% block content %}
<h1>Blog Home</h1>

<div class="container">
    {% for article in articles%}
    <div class="article">
        <hr>
        <h3> {{article.title}} </h3>
        <div> {{article.content}} </div>
        {% if article.image %}
            <img src="../media/{{article.image}}" alt="path: {{article.image}}">
        {% endif %}
        <p> {{article.create_at}} </p>
    </div>
    {% endfor %}
</div>


{% endblock %}
